<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex02_fetch.html</title>
    <script type="text/javascript">
    /*
        비동기처리 Promise객체가 있음
            fetch()가 내부적으로 Promise 객체를 이용
    */
    
    // 서버에서 데이터를 받아올 때 
    fetch('https://jsonplaceholder.typicode.com/users')
        // .then( function(response) { return response.json() } )
        .then( response => response.json() )
        // .then( function(users) { return console.log(users) } )
        .then( users => console.log(users) )

        /*
            1. function 함수명(인자) {
                return 리턴값;
            }

            2. var 함수명 = function (인자) { return 리턴값; }
            
            3. var 함수명 = 인자 => 리턴값;

        */

    console.log('화면을 구성하는 작업')

    </script>
</head>
<body>
    
</body>
</html>
